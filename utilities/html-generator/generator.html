<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Html Generator</title>
    <script src="generate-html.js" type="text/javascript"></script>
  </head>
  <body onload="init()">
    <div>
      <h2>Choose doctype</h2>
      <ul id="doctypes">
        <li><input type="radio" name="doctype" value="none" checked="checked" />none</li>
        <li><input type="radio" name="doctype" value="html-4-strict" />html 4 strict</li>
        <li><input type="radio" name="doctype" value="html-4-loose" />html 4 loose</li>
        <li><input type="radio" name="doctype" value="html-4-frameset" />html 4 frameset</li>
        <li><input type="radio" name="doctype" value="xhtml-1-strict" />xhtml 1 strict</li>
        <li><input type="radio" name="doctype" value="xhtml-1-transitional" />xhtml 1 transitional</li>
        <li><input type="radio" name="doctype" value="xhtml-1-frameset" />xhtml 1 frameset</li>
        <li><input type="radio" name="doctype" value="xhtml-1-1" />xhtml 1.1</li>
      </ul>
      <h2>Enter Html Body</h2>
      <textarea id="htmlBody" rows="20" cols="60"></textarea>
      <h2>Html Preview</h2>
      <textarea id="htmlPreview" rows="20" cols="60"></textarea>
    </div>
  </body>
</html>
